    <script>
      const users2 = [
        { id: 1, name: "ID", age: 30 },
        { id: 2, name: "BJ", age: 32 },
        { id: 3, name: "JM", age: 36 },
        { id: 4, name: "PJ", age: 10 },
        { id: 5, name: "HA", age: 15 },
        { id: 6, name: "JR", age: 18 },
        { id: 7, name: "JR", age: 18 },
        { id: 8, name: "JR1", age: 18 },
        { id: 20, name: "DH", age: 20 },
      ];

      const _each = (list, iter) => {
        for (let i = 0; i < list.length; i++) {
          iter(list[i]);
        }
        return list;
      };

      const _filter = (list, predi) => {
        const newList = [];
        _each(list, (val) => {
          if (predi(val)) {
            newList.push(val);
          }
        });
        return newList;
      };

      const _map = (list, mapper) => {
        const newList = [];
        _each(list, (val) => {
          newList.push(mapper(val));
        });

        return newList;
      };
