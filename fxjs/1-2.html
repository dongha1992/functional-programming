<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>컬렉션 중심 프로그래밍</title>
    <script src="./_.js"></script>
  </head>
  <body>
    <script>
      const users2 = [
        { id: 1, name: "ID", age: 30 },
        { id: 2, name: "BJ", age: 32 },
        { id: 3, name: "JM", age: 36 },
        { id: 4, name: "PJ", age: 10 },
        { id: 5, name: "HA", age: 15 },
        { id: 6, name: "JR", age: 18 },
        { id: 7, name: "JR", age: 18 },
        { id: 8, name: "JR1", age: 18 },
        { id: 20, name: "DH", age: 20 },
      ];

      /* 1. 수집하기 - map, values, pluck */
      /* 2. 거르기 - filter, reject, compact, without */
      /* 3. 찾아내기 - find, some, every */
      /* 4. 접기 - reduce, min, max, group_by, count_by */

      _go(
        users2,
        _find((user) => user.id === 1),
        _get("name"),
        console.log
      );

      _go(
        users2,
        _every((user) => user.age > 9),
        console.log
      );

      _go(
        users2,
        _reject((user) => user.age < 30),
        _maxBy(_get("age")),
        _get("name"),
        console.log
      );

      _go(
        users2,
        _groupBy((user) => user.age),
        console.log
      );

      _go(users2, _groupBy(_pipe(_get("name"), _head)), console.log);

      _go(
        users2,
        _map((a) => a.age),
        console.log
      );

      _go(
        users2,
        _countBy((user) => user.age - (user.age % 10)),
        _map((count, key) => {
          return [count, key];
        }),
        console.log
      );
    </script>
  </body>
</html>
